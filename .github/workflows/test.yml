name: Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x
            - name: Cache Deno dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/deno
                      ~/.deno
                  key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
            - name: Format check
              run: deno task fmt:check
            - name: Lint
              run: deno task lint
            - name: Type check
              run: deno task check

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x
            - name: Cache Deno dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/deno
                      ~/.deno
                  key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
            - name: Run tests
              run: deno task test

    build:
        runs-on: ubuntu-latest
        needs: [check, test]
        steps:
            - uses: actions/checkout@v4
            - uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x
            - name: Cache Deno dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cache/deno
                      ~/.deno
                  key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
            - name: Build CLI
              run: deno task build
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: slab-${{ runner.os }}
                  path: packages/cli/slab
